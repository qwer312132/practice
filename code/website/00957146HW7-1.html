<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Doraemon</title>
    <style type="text/css">
        @import url(https://fonts.googleapis.com/earlyaccess/notosanstc.css);

        img {
            width: 300px;
            height: 300px;
        }

		div, input {
            font-family: Noto Sans TC, Perpetua, serif;
			width: 300px;            
        }
		
		div {
            color: darkblue;
            text-align: center;	
			font-size: 24px;			
        }

		input {
			font-size: 18px;
			font-weight: bold;
		}
    </style>
    <script>
        // TODO
        var image;
        var draw;
        var sound;
        var acc;
        var arr="任意門 時光機 竹蜻蜓 時光布 記憶麵包 縮小燈 翻譯蒟蒻 如果電話亭 穿透環 更衣照相機";
        function start(){
            image=document.getElementById("accessory");
            draw=document.getElementById("play");
            sound=document.getElementById("drawaccessory");
            arr=arr.split(' ');
            image.setAttribute("src","00.png");
            draw.addEventListener("click",d,false);
            sound.addEventListener("ended",show,false);
        }
        function d(){
            acc=Math.floor(1 + Math.random() * 10);
            sound.play();
        }
        function show(){
            if(acc==10){
                image.setAttribute("src","10.png");               
            }
            else{
                image.setAttribute("src","0"+acc+".png");
            }
            document.getElementById("messages").innerHTML="您抽到"+arr[acc-1]+"!";
        }
        window.addEventListener("load",start,false);
    </script>
</head>

<body>
    <audio id="drawaccessory" preload="none">
        <source src="doraemon.mp3" type="audio/mpeg">
    </audio>
    <img id="accessory" src="00.png" alt="accessory">
    <form action="#">
        <input id="play" type="button" value="抽道具">
    </form>
    <div id="messages">請按下Button抽出道具</div>
</body>

</html>
