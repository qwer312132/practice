<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var Pokemon;
        Pokemon=window.prompt("Please input the Pokemon you like\n(1=pikachu, 2=bulbasaur, 3=charmander, 4=squirtle, 5=random):","1");
        Pokemon=parseInt(Pokemon);
        var P_img=["pikachu.png","bulbasaur.png","charmander.png","squirtle.png"];
        var len;
        len=window.prompt("Please input the side length (>=1 and <=10)","5");
        len=parseInt(len);
        if(Pokemon<5&&Pokemon>=0){
            for(let j=0;j<len;j++){    
                for(let i=0;i<len;i++){
                    document.write("<img src=\""+P_img[Pokemon-1]+"\">");
                }
                document.write("<br>");
            }
        }
        else if(Pokemon==5){
            
            for(let j=0;j<len;j++){    
                for(let i=0;i<len;i++){
                    document.write("<img src=\""+P_img[Math.floor((Math.random()*4))]+"\">");
                }
                document.write("<br>");
            }
        }
        else{
            window.alert("Wrong input! Please press [F5] to reload the page!");
        }
    </script>
    <style>
        img{
            width:100px;
            height:100px;
        }

    </style>
</head>

</body>
</html>
